<script >
  window.onload = init();

function init(){
    console.log("working")
    fetch("./raw/projects.json").then(res => res.json()).then(data => {
      console.log("working")

        renderProject(data);
    });
}


function renderProject(data){
    let container = document.getElementById("repeat");
    console.log(data.projects);
    for (let i =0; i < data.projects.length; i++){
      let e  = data.projects[i]
     
      let cardHtml = `
    <div class="col-md-4">
        <div class="card project-card" style="width: 20rem;">
            <img src="${e.img}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">${e.short_dis}</p>
                <a href="${e.link}" class="btn btn-primary">${e.name}</a>
            </div>
        </div>
    </div>
`; 

container.innerHTML += cardHtml;
    }
   
}
</script>
